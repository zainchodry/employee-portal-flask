{% extends "base.html" %}

{% block title %}Filter{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
            <h3 class="mb-0">🔍 Filter Employees</h3>
        </div>
        <div class="card-body">
            <form action="" method="post">
                <div class="row g-4">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label fw-bold">First/Last Name</label>
                        <input type="text" name="name" id="firstname" class="form-control form-control-lg"
                               placeholder="e.g. Zain or Razzaq">
                    </div>
                    <div class="col-md-6">
                        <label for="role" class="form-label fw-bold">Role ID</label>
                        <input type="text" name="role" id="role" class="form-control form-control-lg"
                               placeholder="1 = Developer, 2 = Manager...">
                    </div>
                    <div class="col-md-6">
                        <label for="department" class="form-label fw-bold">Department ID</label>
                        <input type="text" name="department" id="department" class="form-control form-control-lg"
                               placeholder="1 = IT, 2 = HR...">
                    </div>
                    <div class="col-md-12 text-end">
                        <button type="submit" class="btn btn-lg btn-outline-primary px-4">✨ Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
